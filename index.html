<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <style>
        * {
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        header {
            border-bottom: 2px solid black;
            margin: 1vw 2vw 0;
            padding: 1vw;
            color: #4488ff;
        }
        h1 {
            display: inline-block;
            font-size: 3em;
            margin: 0;
        }
        .links {
            display: inline-block;
            margin: 0;
            vertical-align: text-bottom;
        }
        .links li {
            display: inline-block;
            margin: 0 .3vw;
        }
        .content {
            padding: 1vw;
        }
        .box,
        .circle {
            height: 24.5vw;
            padding: 1vw;
            background-clip: content-box;
            background-size: cover;
            background-position: center;
        }
        .circle {
            border-radius: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Shufan Huang</h1>
    <ul class="links">
        <li>
            <a href="https://github.com/PurityFan" class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
            </a>
        </li>
        <li>
            <a href="mailto:purityshufan@gmail.com" class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="far fa-envelope fa-stack-1x fa-inverse"></i>
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/shufan-huang-928794141/" class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
            </a>
        </li>
    </ul>
</header>
<div class="content pure-g">
    <div class="pure-u-1-2 box" style="background-image: url('img/intro_aboutme.JPG')">
    </div>
    <div class="pure-u-1-4 box" style="background-image: url('img/intro_intern.JPG')">
    </div>
    <div class="pure-u-1-4 circle" style="background-image: url('img/intro_acm.JPG')">
    </div>
    <div class="pure-u-1-2 box" style="background-image: url('img/intro_projects.jpg')">
    </div>
    <div class="pure-u-1-2 box" style="background-image: url('img/intro_games.jpg')">
    </div>
</div>
</body>
</html>
