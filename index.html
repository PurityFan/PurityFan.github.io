<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shufan Huang</title>
    <meta name="description" content="Be part of something bigger than itself.">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <style>
        * {
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            opacity: .5;
        }
        header {
            border-bottom: 2px solid black;
            margin: 1vw 2vw 0;
            padding: 1vw;
            color: #4488ff;
        }
        h1 {
            display: inline-block;
            font-size: 3em;
            margin: 0;
        }
        .links {
            display: inline-block;
            margin: 0;
            vertical-align: text-bottom;
        }
        .links li {
            display: inline-block;
            margin: 0 .3vw;
        }
        .content {
            padding: 1vw;
        }
        .panel {
            margin: 1vw;
            cursor: pointer;
        }
        .panel > div {
            display: flex;
            position: relative;
            height: 22.5vw;
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            transition: all .2s linear;
        }
        .panel > div:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(255, 255, 255, .2);
        }
        .panel:hover > div:after {
            background-color: rgba(255, 255, 255, .6);
        }
        .panel > div > * {
            z-index: 1;
        }
        .panel-box > div {
            border-radius: 0;
        }
        .panel-box:hover > div {
            border-radius: 11.25vw;
        }
        .panel-circle > div {
            border-radius: 11.25vw;
        }
        .panel-circle:hover > div {
            border-radius: 0;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="https://PurityFan.github.io/">Shufan Huang</a></h1>
    <ul class="links">
        <li>
            <a href="https://github.com/PurityFan" class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
            </a>
        </li>
        <li>
            <a href="mailto:purityshufan@gmail.com" class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="far fa-envelope fa-stack-1x fa-inverse"></i>
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/shufan-huang-928794141/" class="fa-stack">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
            </a>
        </li>
    </ul>
</header>
<div class="content pure-g">
    <div class="pure-u-1-2">
        <div class="panel panel-box">
            <div style="background-image: url('img/intro_aboutme.JPG')">
                <p>About me</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1-4">
        <div class="panel panel-box">
            <div style="background-image: url('img/intro_intern.JPG')">
                <p>Internship</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1-4">
        <div class="panel panel-circle">
            <div style="background-image: url('img/intro_acm.JPG')">
                <p>ACM</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="panel panel-box">
            <div style="background-image: url('img/intro_projects.jpg')">
                <p>Projects</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="panel panel-box">
            <div style="background-image: url('img/intro_games.jpg')">
                <p>Games</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
