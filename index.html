<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shufan Huang</title>
    <meta name="description" content="Be part of something bigger than itself.">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <style>
        * {
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            opacity: .5;
        }
        body {
            min-width: 600px;
        }
        header {
            border-bottom: 2px solid #444;
            margin: 1em 2em 0;
            padding: 1em;
            color: #4488ff;
            text-align: center;
        }
        header > div {
            display: inline-block;
            position: relative;
        }
        header #left,
        header #right {
            position: absolute;
            top: 0;
            height: 7em;
        }
        header #left {
            right: 110%;
        }
        header #right {
            left: 110%;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #444;
        }
        .links {
            margin: 1em 0;
            padding: 0;
            font-size: 1em;
            vertical-align: text-bottom;
        }
        .links li {
            display: inline-block;
            margin: 0 .3em;
        }
        .content {
            padding: 1vw;
        }
        .panel {
            margin: 1vw;
            cursor: pointer;
        }
        .panel > div {
            display: flex;
            position: relative;
            height: 22.5vw;
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            transition: all .2s linear;
        }
        .panel > div:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(255, 255, 255, .2);
        }
        .panel:hover > div:after {
            background-color: rgba(255, 255, 255, .6);
        }
        .panel > div > * {
            z-index: 1;
        }
        .panel-box > div {
            border-radius: 0;
        }
        .panel-box:hover > div {
            border-radius: 11.25vw;
        }
        .panel-circle > div {
            border-radius: 11.25vw;
        }
        .panel-circle:hover > div {
            border-radius: 0;
        }
    </style>
    <script>
        let state = 'right';
        function left() {
            if (state === 'left') {
                state = 'right';
                document.getElementById('left').src = 'img/logo-alt.png';
                document.getElementById('right').src = 'img/logo.png';
            }
        }
        function right() {
            if (state === 'right') {
                state = 'left';
                document.getElementById('left').src = 'img/logo.png';
                document.getElementById('right').src = 'img/logo-alt.png';
            }
        }
    </script>
</head>
<body>
<header>
    <div>
        <h1><a href="https://PurityFan.github.io/">Purity Fan</a></h1>
        <ul class="links">
            <li>
                <a href="https://github.com/PurityFan" class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </a>
            </li>
            <li>
                <a href="mailto:purityshufan@gmail.com" class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="far fa-envelope fa-stack-1x fa-inverse"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/shufan-huang-928794141/" class="fa-stack">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
                </a>
            </li>
        </ul>
        <img id="left" src="img/logo-alt.png" style="transform: scaleX(-1)" onclick="left()">
        <img id="right" src="img/logo.png" onclick="right()">
    </div>
</header>
<div class="content pure-g">
    <div class="pure-u-1-2">
        <div class="panel panel-box">
            <div style="background-image: url('img/intro_aboutme.JPG')">
                <p>About me</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1-4">
        <div class="panel panel-box">
            <div style="background-image: url('img/intro_intern.JPG')">
                <p>Internship</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1-4">
        <div class="panel panel-circle">
            <div style="background-image: url('img/intro_acm.JPG')">
                <p>ACM</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="panel panel-box">
            <div style="background-image: url('img/intro_projects.jpg')">
                <p>Projects</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="panel panel-box">
            <div style="background-image: url('img/intro_games.jpg')">
                <p>Games</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
